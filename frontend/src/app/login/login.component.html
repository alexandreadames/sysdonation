<div class="wrapper hold-transition login-page">
<div class="login-box">
  <div class="login-logo">
    <a href="/ecommerce/res/admin/index2.html"><b>Sys</b>Donation</a>
  </div>
  <!-- /.login-logo -->
  <alert></alert>
  <div class="login-box-body">
    
    <p class="login-box-msg">Faça Login para entrar na sua área</p>

    <form #loginForm="ngForm"(ngSubmit)="login(loginForm)" novalidate> 
      <div class="form-group has-feedback">
        <input type="text" class="form-control" placeholder="Login" name="login" ngModel>
        <span class="glyphicon glyphicon-user form-control-feedback"></span>
      </div>
      <div class="form-group has-feedback">
        <input type="password" class="form-control" placeholder="Senha" name="password" ngModel>
        <span class="glyphicon glyphicon-lock form-control-feedback"></span>
      </div>
      <div class="row">
        
        <div class="col-xs-8">
          <!--
          <div class="checkbox icheck">
            <label>
              <input type="checkbox"> Remember Me
            </label>
          </div>
          -->
        </div>
        
        <!-- /.col -->
        <div class="col-xs-4">
          <button type="submit" class="btn btn-primary btn-block btn-flat">Entrar</button>
        </div>
        <!-- /.col -->
      </div>
    </form>

        Google+</a>
    </div>
    -->
    <!-- /.social-auth-links -->

    <a routerLink="/forgot-password" routerLinkActive="active">Esqueci minha senha</a><br>
    <a routerLink="/register" routerLinkActive="active">Clique Aqui para se registrar</a>

  </div>
  <!-- /.login-box-body -->
</div>
<!-- /.login-box -->
</div>
