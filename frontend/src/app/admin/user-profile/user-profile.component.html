              <p class="text-muted">

        </div>
        <!-- /.col -->
        <div class="col-md-9">
          <div class="nav-tabs-custom">
            <ul class="nav nav-tabs">
              <li class="active"><a href="#personal-data" data-toggle="tab">Dados Pessoais</a></li>
              <li><a href="#user-profile" data-toggle="tab">Perfil</a></li>
            </ul>
            <div class="tab-content">
              <div class="tab-pane active" id="personal-data">
                <form class="form-horizontal" [formGroup]="formPersonalData" (ngSubmit)="onSubmitPersonalData()">
                  <!--NAME-->
                  <div class="form-group">
                    <label for="inputName" class="col-sm-2 control-label">Name</label>

                    <div class="col-sm-10">
                      <input type="text" class="form-control" id="inputName" placeholder="Name" formControlName="name">
                    </div>
                  </div>

                  <!--EMAIL-->
                  <div class="form-group">
                    <label for="inputEmail" class="col-sm-2 control-label">Email</label>

                    <div class="col-sm-10">
                      <input type="email" class="form-control" id="inputEmail" placeholder="Email" formControlName="email">
                    </div>
                  </div>
                  
                  <!--PHONE-->
                  <div class="form-group">
                    <label for="inputPhone" class="col-sm-2 control-label">Telefone</label>

                    <div class="col-sm-10">
                      <input type="text" class="form-control" id="inputPhone" placeholder="Telefone" formControlName="phone">
                    </div>
                  </div>

                  <!--SITE-->
                  <div class="form-group">
                    <label for="inputSite" class="col-sm-2 control-label">Site</label>

                    <div class="col-sm-10">
                      <input type="text" class="form-control" id="inputSite" placeholder="Site" formControlName="site">
                    </div>
                  </div>

                  <!--ADDRESS-->
                  <div class="form-group">
                    <label for="inputAddress" class="col-sm-2 control-label">Endereço</label>

                    <div class="col-sm-10">
                      <input type="text" class="form-control" id="inputAddress" placeholder="Endereço" formControlName="address">
                    </div>
                  </div>

                  <!--CPF-->
                  <div class="form-group">
                    <label for="inputCPF" class="col-sm-2 control-label">CPF</label>

                    <div class="col-sm-10">
                      <input type="text" class="form-control" id="inputCPF" placeholder="CPF" formControlName="cpf">
                    </div>
                  </div>

                  <div class="form-group">
                    <div class="col-sm-offset-2 col-sm-10">
                      <button type="submit" (click)="uploadProfilePLS($event)" class="btn btn-danger">Submit</button>
                    </div>
                  </div>
                </form>
              </div>
              <!--Profile Tab-->
              <div class="tab-pane" id="user-profile">
                <form class="form-horizontal" [formGroup]="form" (ngSubmit)="onSubmit()">
                  
                  <div class="form-group">
                      <label for="inputDescription" class="col-sm-2 control-label">Descrição</label>
    
                      <div class="col-sm-10">
                        <textarea class="form-control" id="inputDescription" placeholder="Descrição" formControlName="description"></textarea>
                      </div>
                  </div>
                  <div class="form-group">

                    <label for="inputOccupation" class="col-sm-2 control-label">Profissão</label>

                    <div class="col-sm-10">
                        <input type="text" class="form-control" id="inputOccupation" placeholder="Profissão" formControlName="occupation">
                    </div>
                  </div>
                  <div class="form-group">
                    <label for="avatar" class="col-sm-2 control-label">Avatar</label>
                    <div class="col-sm-7">
                      <input type="file" id="avatar" (change)="onFileChange($event)" #fileInput>
                    </div>
                    <button type="button" class="col-sm-2 btn btn-sm btn-default" (click)="clearFile()">Limpar Arquivo</button>
                  </div>

                  <button type="submit" [disabled]="form.invalid || loading" class="btn btn-success">Submit <i class="fa fa-spinner fa-spin fa-fw" *ngIf="loading"></i></button>
                
                </form>
                
              </div>
              <!-- /.tab-pane -->
            </div>
            <!-- /.tab-content -->
          </div>
          <!-- /.nav-tabs-custom -->
        </div>
        <!-- /.col -->
      </div>

    </section>
